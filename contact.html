<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio - Contact</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #f8f9fa, #e3f2fd);
            color: #333;
            overflow-x: hidden;
        }

        /* Header Styling */
        header {
            background: #007bff;
            color: white;
            text-align: center;
            padding: 20px 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            transition: background 0.3s ease;
        }

        header h1 {
            margin: 0;
            font-size: 2.5rem;
        }

        header nav {
            margin-top: 10px;
        }

        header nav a {
            color: #ffd700;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s ease;
        }

        header nav a:hover {
            color: white;
        }

        /* Main Section */
        main {
            padding: 40px 20px;
            text-align: center;
        }

        .contact-info {
            max-width: 700px;
            margin: 0 auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            transform: scale(1);
            transition: transform 0.3s ease-in-out;
        }

        .contact-info:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
        }

        h2 {
            font-size: 2rem;
            color: #007bff;
        }

        ul {
            list-style-type: none;
            padding: 0;
        }

        li {
            margin: 15px 0;
            font-size: 1.2rem;
            color: #555;
            position: relative;
        }

        li::before {
            content: '•';
            color: #007bff;
            font-size: 1.5rem;
            position: absolute;
            left: -20px;
            top: 0;
        }

        a {
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
            transition: color 0.3s ease, text-decoration 0.3s ease;
        }

        a:hover {
            text-decoration: underline;
            color: #0056b3;
        }

        /* Button Styling */
        .cta-btn {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: white;
            background: #007bff;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: all 0.3s ease;
        }

        .cta-btn:hover {
            background: #0056b3;
            transform: translateY(-3px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
        }

        /* Footer */
        footer {
            background: #343a40;
            color: white;
            padding: 15px 0;
            font-size: 0.9rem;
            margin-top: 40px;
        }

        /* Scroll Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.6s ease, transform 0.6s ease;
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Contact Me</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="portfolio.html">Portfolio</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <div class="contact-info fade-in">
            <h2>Let’s Get in Touch</h2>
            <ul>
                <li>Email: <a href="mailto:bsitaula1s@semo.edu">bsitaula1s@semo.edu</a></li>
                <li>Phone: +1 573 730 4993</li>
                <li>LinkedIn: <a href="https://linkedin.com/in/BikramSitaula" target="_blank">linkedin.com/in/BikramSitaula</a></li>
                <li>GitHub: <a href="https://github.com/bikramsitaula" target="_blank">github.com/bikramsitaula</a></li>
            </ul>
            <a class="cta-btn" href="mailto:bsitaula1s@semo.edu">Send Me an Email</a>
        </div>
    </main>

    <!-- Footer Section -->
    <footer>
        <p>&copy; 2024 My Portfolio. Built with passion and creativity!</p>
    </footer>

    <!-- JavaScript for Scroll and Animation -->
    <script>
        // Scroll Animation
        const elements = document.querySelectorAll('.fade-in');
        const observer = new IntersectionObserver(entries => {
            entries.forEach(entry => {
                if (entry.isIntersecting) {
                    entry.target.classList.add('visible');
                }
            });
        });
        elements.forEach(el => observer.observe(el));
    </script>
</body>
</html>
